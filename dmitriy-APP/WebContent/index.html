<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CIT 360 - Notes</title>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='css/app.css'>
</head>
<body>
<div class="container mt-5" id="snow">
  <h1 class="p-5 text-uppercase title">Welcome to notes App</h1>
  <div class="row">
    <div class="col-sm-12">
    <form action="addServlet">
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label color-white">USERNAME:</label>
        <div class="col-10">
          <input class="form-control" type="text" value="" id="" name="num1" placeholder="username" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label color-white">NOTE:</label>
        <div class="col-10">
          <textarea class="form-control" id="" name="num2" placeholder="note" required></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label color-white">FIRST NAME:</label>
        <div class="col-10">
          <input class="form-control" type="text" value="" id="" name="num3" placeholder="first name" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label color-white">LAST NAME:</label>
        <div class="col-10">
          <input class="form-control" type="text" value="" id="" name="num4" placeholder="last name" required>
        </div>
      </div>
      <button class="btn btn-dark float-right"><b>ADD NOTE</b></button>
      </form>
        <h3 class="allNotes"><a  href="allServlet">Show All Notes</a></h3>
    </div>
  </div>
</div>

</body>
</html>
